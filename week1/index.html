<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLong = new google.maps.LatLng(33.822644, -84.364092);
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLong,
          zoom: 8
        });
        var infowindow = new google.maps.InfoWindow({
          content: '<h1>this</h1> <h2>is where i live</h2>'
        });
        var marker = new google.maps.Marker({
          position: myLatLong,
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAmT4PgcNfyLYOLPIVJkg2fjCo1Z1_0Hs&callback=initMap"
    async defer></script>
  </body>
</html>
